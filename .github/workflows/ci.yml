name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.4'

    - name: ğŸ“¦ Install dependencies
      run: go mod tidy

    - name: ğŸ”§ Build project
      run: go build ./...

    - name: âœ… Run tests (if any)
      run: go test ./...
